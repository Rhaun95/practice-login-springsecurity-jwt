
# Database - MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/[Schema]
spring.datasource.username=[username]
spring.datasource.password=[password]

# Mybatis Setting
mybatis.mapper-locations=classpath:mybatis/mapper/**/**.xml

# underscore (DB) -> camel (Java)
mybatis.configuration.map-underscore-to-camel-case=true

# Mybatis ResultType Mapping package path
mybatis.type-aliases-package=[dto package path]

com.rhaun.server.secret-key=[signiture key]
